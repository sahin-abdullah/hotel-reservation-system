<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In | Vacation Now!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/fontawesome-free-6.1.1-web/css/all.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/signin.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-expand-md" id="nav1">
    <a href="/" class="navbar-brand">Vacation</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbars">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse navbars" id="navbar1">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa-solid fa-user"></i> My Account</a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="/signIn">Sign In</a>
                <a class="dropdown-item" href="/register">Register</a>
                <a class="dropdown-item" href="/myreservation">My Reservation</a>
              </div>
            </li>
        </ul>
        
    </div>
  </nav>
  <nav class="navbar navbar-expand-md" id="nav2">
      <a href="/" class="navbar-brand">Now!</a>
      <div class="navbar-collapse collapse navbars" id="navbar2">
          <ul class="navbar-nav w-100 justify-content-centerr">
              <li class="nav-item">
                  <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">Discover</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
              <li class="nav-item ml-auto">
                  <a class="nav-link" href="#"> <i class="fa-solid fa-hotel"></i> +Add Your Hotel</a>
              </li>
          </ul>
      </div>
  </nav>
  <div class="container-fluid" id="signinFrame">
    <div class="column">
      <h1>Welcome back!</h1>
    </div>
    <div class="column" id="signinContainer">
      <form th:action="@{/signin}" method="POST">
        <div th:if="${param.error}">
          <div class="alert alert-danger">Invalid username or
            password.</div>
        </div>
        <div th:if="${param.logout}">
          <div class="alert alert-info">You have been logged out.</div>
        </div>
        <div class="form-group">
          <label for="username">Email address</label>
          <input type="email" name="username" class="form-control" id="username" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" class="form-control" id="password" placeholder="Password">
        </div>
        <button type="submit" name="login-submit" class="form-control btn btn-primary" id="signinButton">Sign In</button>
      </form>
      <span>
        No account? Create one <a th:href="@{/register}">here!</a>
      </span>
    </div>
  </div>
</body>
</html>
